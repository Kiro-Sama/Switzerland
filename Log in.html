<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<style>
    .btn:hover {
        background-color: rgba(6,46,51,255);
        color: white;
    }
</style>
<body>
    <div class="container px-2 pt-2 g-0">
        <div class="row">
            <div class="d-grid gap-2 col-md-6 my-3">
                <h2 style="color: rgba(6,46,51,255)">Log in</h2>
                <button class="btn btn-light" type="button" id="button" style="line-height: 0.5;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                    Sign up with Google
                </button>
                <button class="btn  btn-light mt-1" type="button" id="button" style="line-height: 0.5;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                    Sign up with facebook
                </button>
                <button class="btn  btn-light mt-1" type="button" id="button" style="line-height: 0.5;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter me-2" viewBox="0 0 16 16">
                        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                    </svg>
                    Sign up with twitter
                </button>
                <div class="d-flex align-items-center g-0">
                    <div class="border-bottom fw-900 mw-50 w-100"></div>
                    <span class="text-secondary mx-2">Or</span>
                    <div class="border-bottom fw-900 mw-50 w-100"></div>
                </div>
                <div class="mt-3">
                    <label class="form-label">Email</label>
                    <input class="form-control bg-light" type="email" name="email" id="email" style="border: none;">
                </div>
                <div class="mt-2">
                    <div class="row">
                        <label class="form-label col-md-9">Password</label>
                        <label class="form-label col-md-3 d-flex justify-content-end"><a href="#" style="text-decoration: none;" class="text-info">Forget password</a></label>   
                    </div>
                    <input class="form-control bg-light" type="password" name="password" id="password" style="border: none;">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree to <a href="#" style="text-decoration: none;">Terms and conditions</a>
                    </label>
                </div>
                <button class="btn text-light" type="button" id="button" style="background-color: rgba(6,46,51,255)">
                    Sign up
                </button>
            </div>
            <div class="col-md-6 my-3">
                <div class="text-center">
                    <h2>Welcome to <a href="Home Page.html" style="text-decoration: none; color: rgba(6,46,51,255);">Excercises</a></h2>
                </div>
                <div class="text-center mb-5">
                    <p>New here? <a href="Sing Up.html" style="text-decoration: none; color: rgba(6,46,51,255);">Sign Up</a></p>
                </div>
                <div class="text-center row mb-2">
                    <img src="favicon.png" alt="" style="height: 600px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
